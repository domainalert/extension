<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DomainAlert.app settings</title>
    <link rel="stylesheet" type="text/css" href="styles/settings.css">
</head>
<body>

<div class="wrapper">
    <div>
        <div class="logo-section">
            <a href="https://domainalert.app" target="_blank">
                <img src="https://domainalert.app/images/logo.png" style="max-width: 250px;text-align: center;"/>
            </a>
        </div>
        <div class="input-group">
            <label for="apikey">Your Api Key</label><br>
            <span>
                <a class="help-link" target="_blank"
                   href="https://domainalert.app/user/api-tokens"> - Don't have one? Click here to create your first key - </a></span>
            <br>
            <input type="text" id="apikey">
        </div>

        <div id="status"></div>
        <button id="save">Save</button>
    </div>
</div>
<script type="text/javascript" src="scripts/settings.js"></script>
</body>
</html>
